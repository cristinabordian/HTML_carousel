                 <h2>REQUEST A RESERVATION</h2>

                 <form action="thankyoupage.html">
                   <fieldset>
                       <legend> <i>Request Form</i></legend>
                    <label required>
                        First Name
                        <input type="text" required/>
                    </label>
                      <br>

                      <label>
                        Last Name
                        <input type="text" required/>
                    </label>
                      <br>

                      <label>
                        Phone Number
                        <input type="text" required/>
                    </label>
                      <br>

                      <label>
                        Email Address
                        <input type="text" required/>
                    </label>
                      <br>
                      

                      <label>
                          Desired Trip
                            <select>
                               <option>Tour du Mont Blanc</option>
                               <option>Italian Dolomites</option>
                               <option>Seiser Alm</option>
                           </select>
                    </label>
                      <br>
                    <label>
                        Desired Date or Timeframe
                       <input type="date" />
                   </label>
 
                   <br>
                   <label>
                       Express Sign Up  <input type="checkbox">  <br>
                      <small>(If space is available, we will make your reservation immediately.)</small>
                  </label>
                   <br>

                   <label>
                       Payment Preference
                      <select>
                         <option>Credit Card</option>
                         <option>Cash</option>
                         <option>None</option>
                     </select>
                 </label>
                  <br>

                  <label>
                       Contact Preference
                      <select>
                         <option>Phone</option>
                         <option>Email</option>
                         <option>None</option>
                     </select>
                  </label>

                   <br>
                   <label>
                    Comments 
                    <br>
                    <textarea></textarea>
                </label>

                    <br>
                        <button>Submit</button>
                <br>
             </fieldset>
            </form>
